{% extends "base.html" %}
{% block page_content %}
<h1>Films</h1>
<div class="row">
    <label class="form-control-file">Rechercher un film : </label>
    <input class="form-control" id="myInput" type="text" placeholder="Search..">
    {% for value in 'teste' %}
    <label class="form-control-file"> </label>
    {% endfor %}

    {% for film in films %}
    <div class="col-md-4">
        <div class="card border-primary mb-2" style="background-color : #343A40; max-width: 20rem">
            <img class="card-img-top" src="{{ film.image }}" width="450" height="350">
            <div class="card-body text-center">
                <h5 class="card-title text-center" style="color : white">{{ film.titre }}</h5>
                <a href="{% url 'film_detail' film.pk %}"
                   class="btn btn-primary">
                    Read More
                </a>

            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
