{% extends "base.html" %}
{% block page_content %}
<h1>Home</h1>
<div class="row">
{% for home in homes %}
    <div class="col-md-4">
        <div class="card mb-2"  style="background-color : #343A40">
            <img class="card-img-top" src="{{ home.image }}" width="450" height="250">
            <div class="card-body">
                <h5 class="card-title" style="color : white">{{ home.title }}</h5>
                <p class="card-text" style="color : white">{{ home.description }}</p>
                {% if home.title == "livre" %}
                    <a href="{% url 'livre' %}" class="btn btn-outline-primary">Read More</a>
                {% elif home.title == "film" %}
                    <a href="{% url 'film' %}" class="btn btn-outline-primary">Read More</a>
                {% else %}
                    <a href="{% url 'livre_lu' %}" class="btn btn-outline-primary">Read More</a>
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
