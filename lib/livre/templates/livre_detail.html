{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1>{{ livres.titre }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static livres.image %}" alt="" width="500" height="600">
    </div>
    <div class="col-md-4">
        <h5>Concernant le livre :</h5>
        <p>{{ livres.description }}</p>
        <br>
        <h5>L'auteur :</h5>
        <p>{{ livres.auteur }}</p>
    </div>
</div>

{% endblock %}
