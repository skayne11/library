{% extends "base.html" %}

{% block page_content %}
    <h1>Comptes</h1>
    <div class="container">
        <br>
        {{lu}}
        <h2>Livre lu</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Titre</th>
                    <th>Auteur</th>
                </tr>
            </thead>
            <tbody>
                {% for read in lu %}
                <tr>
                    <td><img src="{{ read.image }}" width="350" height="250" alt="Image de {{ read.titre }}"></td>
                    <td>{{ read.titre }}</td>
                    <td>{{ read.auteur }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
